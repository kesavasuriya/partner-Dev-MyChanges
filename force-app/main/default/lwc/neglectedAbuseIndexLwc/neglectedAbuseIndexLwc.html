<template>

    </lightning-layout>

    <lightning-layout>
        <lightning-layout-item size="8" class="slds-p-around_small">

                          value={neglectedAbuseIndexRec.FIRA_Current_Report_is_for__c}
                          type="radio"
                          name="FIRA_Current_Report_is_for__c"
                          options={option1} onchange={handleChange} disabled={readOnly}

        <lightning-layout-item size="2" class="slds-p-around_small">
