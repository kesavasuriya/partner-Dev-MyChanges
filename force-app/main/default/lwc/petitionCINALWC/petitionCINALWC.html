    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="4">
            <div><b>9. OTHER INFORMATION</b></div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <lightning-textarea label="notes" name="notes__c"></lightning-textarea>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <div><b>10. WITNESS LIST</b></div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="wrapText" title="NAME">NAME </div>
                        </th>
                        <th class="" scope="col">
                            <div class="wrapText" title="ADDRESS">ADDRESS </div>
                        </th>
                    </tr>
                </thead>
            </table>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <div><b>11. PHOTOGRAPHS/VIDEO/AUDIOS</b></div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <lightning-input  type="checkbox" 
                              value={petCINARec.Does_this_information_exist__c}
                              name="Does_this_information_exist__c" 
                              label="Does this information exist?" 
                              onchange={handleChange}>
            </lightning-input>            
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <div><b>12. RECORDS TO BE SUBPOENAED</b></div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
            <div class="slds-text-align_right">
                <lightning-button label="ADD" 
                                  title="Add" 
                                  onclick={addSubpoenaed} 
                                  variant="brand" 
                                  class= "slds-var-p-around_x-small">
                </lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <lightning-layout-item padding="around-small" size="12">
                <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="" scope="col">
                                    <div class="wrapText" title="INSTITUTION">INSTITUTION </div>
                                </th>
                                <th class="" scope="col">
                                    <div class="wrapText" title="NAME OF CUSTODIAN OF RECORDS">NAME OF CUSTODIAN OF RECORDS</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="wrapText" title="TYPE OF RECORD">TYPE OF RECORD</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="wrapText" title="ADDRESS/ZIP CODE">ADDRESS/ZIP CODE</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="wrapText" title="PERSON TO WHOM RECORDS PERTAIN">PERSON TO WHOM RECORDS PERTAIN</div>
                                </th>
                                <th class="" scope="col">
                                    <div class="wrapText" title="ACTION">ACTION</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={subpoenaedList} for:index="index" for:item="row">
                            <tr key={row.Id}>
                                <td>
                                    <div class="wrapText" title={row.Institution__c}>{row.Institution__c}</div>
                                </td>
                                <td>
                                    <div class="wrapText" title={row.Supoenaed_Name__c}>{row.Supoenaed_Name__c}</div>
                                </td>
                                <td>
                                    <div class="wrapText" title={row.Type_of_Records__c}>{row.Type_of_Records__c}</div>
                                </td>
                                <td>
                                    <div class="wrapText" title={row.Subpoenaed_Address__c}>{row.Subpoenaed_Address__c}</div>
                                </td>
                                <td>
                                    <div class="wrapText" title={row.Subpoenaed_Person__c}>{row.Subpoenaed_Person__c}</div>
                                </td>
                                <td>
                                    <div class="slds-p-around_medium lgc-bg">
                                        <lightning-button-icon icon-name="utility:edit" name="subpoenaedEdit" data-childid={row.Id} alternative-text="Edit" class="slds-m-left_xx-small" title="Edit Sibling" onclick={handleIconAction}></lightning-button-icon>
                                        <lightning-button-icon icon-name="utility:delete" name="subpoenaedDelete" data-childid={row.Id} alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete" onclick={handleIconAction}></lightning-button-icon>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    </table>
        </lightning-layout-item>
    </lightning-layout>
</lightning-card> 
</template>
