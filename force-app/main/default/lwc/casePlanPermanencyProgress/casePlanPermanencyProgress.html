<template>
	<div class="spinner">
		<template if:true={isLoading}>
			<lightning-spinner variant='brand' alternative-text="Loading" size='large'></lightning-spinner>
		</template>
	</div>
	<template if:true={showPermanencyProgress}>
		<div class="slds-text-align_right">
			<lightning-button class="slds-p-left_medium" label="Save" variant="brand" onclick={handleSave}>
			</lightning-button>
		</div>
		<lightning-layout>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Child's Name : </b>{childRec.Name}</h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Child's DOB : </b>
					<lightning-formatted-date-time value={childRec.Date_of_Birth__c} year="numeric" month="numeric"
						day="numeric"></lightning-formatted-date-time>
				</h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Client Id : </b>{childRec.Casevault_PID__c}</h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Case Id : </b>{intakeRec.CaseNumber}</h4>
			</lightning-layout-item>
		</lightning-layout>

		<lightning-layout>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Case Worker : </b>
					<!--{permanencyProgressRecord.CreatedBy.Name}-->
				</h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Jurisdiction : </b>{intakeRec.Jurisdiction__c}</h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>CIS Id / MDM Id</b></h4>
			</lightning-layout-item>
			<lightning-layout-item size="3" class="slds-p-around_small">
				<h4><b>Reporting Period : </b>
					<lightning-formatted-date-time value={permanencyProgressRecord.From_Date__c} year="numeric"
						month="numeric" day="numeric"></lightning-formatted-date-time> - <lightning-formatted-date-time
						value={permanencyProgressRecord.To_Date__c} year="numeric" month="numeric" day="numeric">
					</lightning-formatted-date-time>
				</h4>
			</lightning-layout-item>
		</lightning-layout>

		<lightning-accordion allow-multiple-sections-open>
			<lightning-accordion-section label="I.Child's Living Arrangement / Placement">
				<lightning-card>
					<div class="slds-p-top_small"></div>
					<table class="slds-table slds-table_bordered slds-border_left slds-border_right">
						<thead>
							<tr class="slds-line-height_reset">
								<th class="wrapText" scope="col">Placement / Living Arrangement</th>
								<th class="wrapText" scope="col">Name,Address & Contact Number</th>
								<th class="wrapText" scope="col">Begin Date</th>
								<th class="wrapText" scope="col">End Date</th>
								<th class="wrapText" scope="col">Type</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Placement</td>
								<td>Name:{providerRec.Name} Address:{locationAddress}</td>
								<td>
									<lightning-formatted-date-time value={placementRec.Begin_Date__c} year="numeric"
										month="numeric" day="numeric"></lightning-formatted-date-time>
								</td>
								<td>
									<lightning-formatted-date-time value={placementRec.End_Date__c} year="numeric"
										month="numeric" day="numeric"></lightning-formatted-date-time>
								</td>
								<td>{placementRec.Placement_Structure__c}</td>
							</tr>
						</tbody>
					</table>
				</lightning-card>
			</lightning-accordion-section>

			<lightning-accordion-section label="II.Assessment Summary">
				<div class="slds-border_left slds-border_right slds-border_top">

					<lightning-datatable key-field="id" data={AssessmentRecords} columns={assessmentColumns}
						hide-checkbox-column show-row-number-column="true">
					</lightning-datatable>

				</div>
				<template if:false={showAssessmentTable}>
					<div class="slds-text-align_center slds-p-top_large slds-text-heading_medium">
						No Records Found.
					</div>
				</template>
			</lightning-accordion-section>

			<lightning-accordion-section label="III.a.Caseworker's Services and Plan">
				<lightning-card>
					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>1. Where and With whom does the child currently live (Indicate type of
								placement,i.e.,foster home, legal risk placement,restricted foster care)? </div>
							<div class="slds-p-top_medium">{placementRec.Placement_Structure__c}</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>2.If the permanency plan is to return home or relative placement,is the placement in
								close proximity to the child's family?</div>
							<div class="slds-p-top_medium">
								{permanencyPlanRecord.If_the_Permanency_plan_is_to_return_home__c}</div>
							<div class="slds-p-top_medium">
								<h4><b>Explanation:</b></h4>
							</div>
							<div class="slds-p-top_medium"></div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>3.Discuss how the caregiver is meeting the safety needs of the child as well as the
								appropriateness and the restrictiveness of the present placement,the child's adjustment
								to thee placement,and how the placement meets the best interest
								and the special needs of the child. </div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">
								{permanencyPlanRecord.Discuss_how_the_caregiver_is_meeting__c}</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>4.Is the child in Treatment Foster Care?</div>
							<div class="slds-p-top_medium">{permanencyProgressRecord.TreatmentFostercare}</div>
						</lightning-layout-item>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>Date of Treatment Plan in Record</div>
							<div class="slds-p-top_medium"></div>
						</lightning-layout-item>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>Last Treatment Team Meeting</div>
							<div class="slds-p-top_medium"></div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>5.Date of last Progress Report from purchase of Care / Treatment Foster Care Facility?
							</div>
							<lightning-input class="slds-p-top_medium" date-style="short" type="date"
								name="Date_of_last_Progress_Report__c" variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.Date_of_last_Progress_Report__c}></lightning-input>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>6.Discuss and explain changes in the child's placement during the last 6 months.Discuss
								any anticipated changes in placement in the next 6 months. </div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">
								{permanencyPlanRecord.Discuss_and_explain_changes_in_the_child__c}</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>7.List mandates of court order pertaining to the child.Indicate date of court order.
							</div>
							<lightning-textarea class="slds-p-top_medium"
								name="List_mandates_of_court_order_pertaining__c" variant="label-hidden"
								onchange={handleChange}
								value={permanencyProgressRecord.List_mandates_of_court_order_pertaining__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>8.Follow-up information on court orders(including dates):</div>
							<lightning-textarea class="slds-p-top_medium"
								name="Follow_up_information_on_court_orders__c" variant="label-hidden"
								onchange={handleChange}
								value={permanencyProgressRecord.Follow_up_information_on_court_orders__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>9.Describe how the worker is carrying out specific court orders pertaining to the
								child.</div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium"></div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>9a.Primary Permanency Goal</div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b>{permanencyPlanRecord.Primary_Permanency_Plan__c}</h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>Concurrent Permanency Goal</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Concurrent_Permanency_Plan__c}</div>
						</lightning-layout-item>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div>Established Date</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Plan_Established_Date__c}</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>10.What services are being provided to the child to facilitate permanency and/or
								self-sufficiency?</div>
							<lightning-textarea class="slds-p-top_medium" name="What_services_are_being_provided__c"
								variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.What_services_are_being_provided__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div><b>Start Date</b></div>
							<div class="slds-p-top_medium">
								<lightning-input date-style="short" type="date" name="caseworker_Service_StartDate__c"
									variant="label-hidden" onchange={handleChange}
									value={permanencyProgressRecord.caseworker_Service_StartDate__c}></lightning-input>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="3" class="slds-p-around_small">
							<div><b>End Date</b></div>
							<div class="slds-p-top_medium">
								<lightning-input date-style="short" type="date" name="caseworker_Service_EndDate__c"
									variant="label-hidden" onchange={handleChange}
									value={permanencyProgressRecord.caseworker_Service_EndDate__c}></lightning-input>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="6" class="slds-p-around_small">

						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>11.Document what steps have been taken to finalize the placement for children whose
								permanency plan is adoption or placement at another permanent home? </div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Document_what_steps_have_been_taken__c}
							</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>12.Referral Made to Adoptuskids(Date)?</div>
							<lightning-input class="slds-p-top_medium" date-style="short" type="date"
								name="Referral_Made_to_Adoptuskids__c" variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.Referral_Made_to_Adoptuskids__c}></lightning-input>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>13.Child's Face to Face Visits? </div>
							<div class="slds-p-top_medium">
								<table class="slds-table slds-table_bordered slds-border_left slds-border_right">
									<thead>
										<tr class="slds-line-height_reset">
											<th class="wrapText" scope="col">Contact Date</th>
											<th class="wrapText" scope="col">Authored Date</th>
										</tr>
									</thead>
									<tbody>
										<template for:each={faceToFaceRecords} for:item="row">
											<tr key={row.Id}>
												<td>
													<lightning-formatted-date-time value={row.Contact_Date__c}
														year="numeric" month="numeric" day="numeric">
													</lightning-formatted-date-time>
												</td>
												<td></td>
											</tr>
										</template>
									</tbody>
								</table>
							</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>14.Describe how the worker is ensuring that the child receives safe and appropriate
								care.Discuss specific outcomes of ongoing/past services that have been offered to the
								child during the assessment period? </div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Describe_how_the_worker_is_ensuring__c}
							</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>15.Discuss how the worker is addressing the child's needs(Specify the needs and
								services,include by reference dates all contact sheet notes documenting visitation
								between child and caseworker).</div>
							<lightning-textarea class="slds-p-top_medium" name="Discuss_how_the_worker_is_addressing__c"
								variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.Discuss_how_the_worker_is_addressing__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>16.What efforts were made to promote permanency for the child during this assessment
								period?</div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.What_efforts_were_made_to_promote__c}
							</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>17.Has a Lifebook been prepared?If no, Explain?</div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Has_a_Lifebook_been_prepared__c}</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>18.Describe the parent's current relationship with the child.</div>
							<lightning-textarea class="slds-p-top_medium"
								name="Describe_the_parent_current_relationship__c" variant="label-hidden"
								onchange={handleChange}
								value={permanencyProgressRecord.Describe_the_parent_current_relationship__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>19.Discuss the visitation plan and any accommodations needed.</div>
							<lightning-textarea class="slds-p-top_medium" name="Discuss_the_visitation_plan__c"
								variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.Discuss_the_visitation_plan__c}></lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>20.Discuss parent-child interaction during visits(where applicable).</div>
							<lightning-textarea class="slds-p-top_medium" name="Discuss_parent_child_interaction__c"
								variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.Discuss_parent_child_interaction__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>21.What services have been provided to eliminate the safety barriers that brought the
								child into care and to move the child toward permanency?</div>
							<lightning-combobox variant="label-hidden" name="What_services_provided_to_eliminate__c"
								options="" onchange={handleChange}
								value={permanencyProgressRecord.What_services_provided_to_eliminate__c}>
							</lightning-combobox>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>22.What services have we identified that are needed for the child to return home that
								are unavailable in our community?</div>
							<lightning-textarea class="slds-p-top_medium" name="What_services_have_we_identified__c"
								variant="label-hidden" onchange={handleChange}
								value={permanencyProgressRecord.What_services_have_we_identified__c}>
							</lightning-textarea>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>23.Describe the parent's compliance in developing and carrying out the terms of the
								Service Agreement.(Discuss specific outcomes during this assessment period).Describe the
								parent's involvement including dates of case planning meetings,In
								working with the caseworker to develop the case plan.Discuss specific outcomes of
								ongoing and past services offered to the parent(s)during this assessment
								period.Including times of participation and results of any meetings. </div>
							<div class="slds-p-top_medium">
								<h4><b>Ans.</b></h4>
							</div>
							<div class="slds-p-top_medium">{permanencyPlanRecord.Describe_the_parent_s_compliance__c}
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</lightning-card>
			</lightning-accordion-section>

			<lightning-accordion-section label="III.b.Services To Provider">
				<lightning-card>
					<lightning-layout>
						<lightning-layout-item size="12" class="slds-p-around_small">
							<div>1.Describe all services to Provider(i.e.emotional support/guidance,discussion of
								child's special needs,discussion of behavioral management techniques,respite care,use of
								flex funds,etc.).</div>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Health Passport</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Health_Passport__c"
								checked={permanencyProgressRecord.Health_Passport__c} onchange={handleChange}>
							</lightning-input>
						</lightning-layout-item>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Day Care</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Day_Care__c"
								checked={permanencyProgressRecord.Day_Care__c} onchange={handleChange}>
							</lightning-input>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Reimbursement for Expenses</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Reimbursement_for_Expenses__c"
								checked={permanencyProgressRecord.Reimbursement_for_Expenses__c}
								onchange={handleChange}></lightning-input>
						</lightning-layout-item>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Transportation</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Transportation__c"
								checked={permanencyProgressRecord.Transportation__c} onchange={handleChange}>
							</lightning-input>
						</lightning-layout-item>
					</lightning-layout>

					<lightning-layout>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Discussion of Visitation(date)</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Discussion_of_Visitation_Date__c"
								checked={permanencyProgressRecord.Discussion_of_Visitation_Date__c}
								onchange={handleChange}></lightning-input>
						</lightning-layout-item>
						<lightning-layout-item size="4" class="slds-p-around_small">
							<div>
								<h4><b>Financial Support</b></h4>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="2" class="slds-p-around_small">
							<lightning-input type="checkbox" name="Financial_Support__c"
