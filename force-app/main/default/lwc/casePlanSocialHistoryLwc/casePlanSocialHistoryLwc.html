<template>
    <div class="spinner">
        <template if:true={loading}>
            <lightning-spinner variant="brand" alternative-text="loading" size="large"></lightning-spinner>
        </template>
</div>
<div class="slds-text-align_center slds-p-top_large  slds-p-bottom_large">
    <lightning-card title="Plan for Children in Out-Of-Home Care"></lightning-card>
</div>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>1. Child's Name</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.childName}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>14. Reasonable Efforts Made to Prevent Removal</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.reasonableEffort}</h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>2. Client ID #</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.clientId}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>15. Describe What Happened to Necessitate Placement( include events, dates, persons involved, and effectiveness of prevention efforts.)</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>3. Date of Removal</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>
            <lightning-formatted-date-time value={socialHistoryRecord.removalDate} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time>
        </h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>16. Family History (include family relations, living arrangement history, previous agency contacts, past and current legal/court involvement, substance abuse and mental health history, educational and employment experience, etc.)</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>4. Race</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.race}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>17 .Description of Child on entry (include physical description, distinguishing features, personality, positive tributes and strengths and limitations, likes/dislikes, special talents, limitations or behavioral concerns, attitude towards placement, etc.)</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>5. Sex</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.gender}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>6. Birthdate</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>
            <lightning-formatted-date-time value={socialHistoryRecord.dob} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time>
        </h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>7. Social Security Number</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.ssn}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>8. Religion</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.religion}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>9. Parent 1 Name</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.applicant}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>10. parent 2 Name</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.coApplicant}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>11. Child's Whereabouts Just Prior To Placement</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>{socialHistoryRecord.addressofPrimaryCaregiver}</h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>12. Risk Assessment Date Completed</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>
            <lightning-formatted-date-time value={socialHistoryRecord.riskReassessmentCompletionDate} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time>
        </h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>

<lightning-layout>
    <lightning-layout-item size="4" class="slds-p-around_small">
        <h2><b>13. Date to Safety Assessment completed Date</b></h2>
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2>
            <lightning-formatted-date-time value={socialHistoryRecord.safecCompletionDate} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time>
        </h2>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-p-around_small">
    </lightning-layout-item>
    <lightning-layout-item size="2" class="slds-p-around_small">
        <h2></h2>
    </lightning-layout-item>
</lightning-layout>
</template>
